{% extends "shell.html" %}

{% block styles %}
{% endblock %}

{% block page %}
<div class="pt-20">
    <div class="max-w-sm mx-auto mb-4 flex items-center gap-2 p-4 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <span class="text-sm font-medium text-gray-900 dark:text-white">Kite Status:</span>
        <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full {% if logged_in %}bg-green-500{% else %}bg-red-500{% endif %} me-2"></div>
            <span class="text-sm font-medium text-gray-900 dark:text-white">
                {% if logged_in %}Connected{% else %}Disconnected{% endif %}
            </span>
        </div>
    </div>
    <form action="{{ url_for('kite.connect') }}" method="POST"
          class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <div class="mb-6">
            <h3 class="text-xl font-medium text-gray-900 dark:text-white mb-4">Generate Request Token</h3>

            <!-- Login to Kite Button -->
            <div class="mb-6">
                <a href="{{ login_url }}"
                   target="_blank"
                   class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-block dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    Login to Kite
                </a>
            </div>

            <!-- Request Token Input -->
            <div class="mb-6">
                <label for="request_token"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Request Token
                </label>
                <input type="text"
                       id="request_token"
                       name="request_token"
                       pattern="[A-Za-z0-9]+"
                       required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Enter request token">
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    Please paste the request token from Kite login
                </p>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Submit Token
            </button>
        </div>
    </form>
</div>
{% endblock %}
